<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<title>PTP</title>
</h:head>
<h:body>
	<h:form id="formList" class="loginform">
		<p:growl id="gro" life="3000" />
		<p:fieldset legend="Upload File.">
			
			<c:if test="#{uploadedFile != null}">
				
				<p:commandButton value="Back." update="@all"
					action="#{pTPController.backIndex()}" />
					<br/>
					<br/>
				<p:fieldset legend="PRODUCTS">
					
					<br />
					<p:dataTable id="tabela" value="${pTPController.products}"
						var="item" paginator="true" rows="25" editable="true">
						<p:column headerText="Number" style="width:10%; align:center">
							<p align="center">${item.number}</p>
						</p:column>	
						<p:column headerText="Name" style="width:20%; align:left">
							${item.name}
						</p:column>		
						<p:column headerText="F1" style="width:10%; align:center">
							<p align="center">${item.space1}</p>
						</p:column>		
						<p:column headerText="F2" style="width:10%; align:center">
							<p align="center">${item.space2}</p>
						</p:column>		
						<p:column headerText="F3" style="width:10%; align:center">
							<p align="center">${item.space3}</p>
						</p:column>		
						<p:column headerText="F4" style="width:10%; align:center">
							<p align="center">${item.space4}</p>
						</p:column>		
						<p:column headerText="Popularity" style="width:10%; align:center">
							<p align="center">${item.popularity}</p>
						</p:column>		
						<p:column headerText="Demand" style="width:10%; align:center">
							<p align="center">${item.demand}</p>
						</p:column>		
						<p:column headerText="Client" style="width:10%; align:center">
							<p align="center">${item.client}</p>
						</p:column>							
					</p:dataTable>
				</p:fieldset>
				<br />
			</c:if>
		</p:fieldset>
	</h:form>
</h:body>
</html>
